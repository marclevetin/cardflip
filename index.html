<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube experiment</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <p>
      This is going to be a test for a project pane for my personal website.
    </p>

    <section class="container">
      <div id="card" onmouseenter="flipToDetails()" onmouseleave="flipToCover()" onclick="flipCard()">
        <figure class="front">
          <div class="content">
            <h1>My Ukulele Info</h1>
            <p>
              Ruby on Rails, ReactJS, AWS S3, Devise
            </p>
            <img src="myukeinfo.png" alt="screenshot of My Ukulele Info project"/>
          </div>
        </figure>
        <figure class="back">
          <div class="content">
            <p>
              <span class="strong">My Ukulele Info</span> allows ukulele enthusiasts to track their collections, including videos, pictures, and details.  The backend is built with <a href="http://rubyonrails.org/" target="_blank">Ruby on Rails</a>.  The front end is designed mobile first and features a search page built with <a href="https://reactjs.org/" target="_blank">React</a> and Rails views written with ERB.  The app is styled with <a href="https://foundation.zurb.com/" target="_blank">Foundation</a> and custom SCSS.  User authentication is achieved with <a href="https://github.com/plataformatec/devise" target="_blank">Devise</a>.  Images are processed with <a href="https://github.com/carrierwaveuploader/carrierwave" target="_blank">CarrierWave</a> and hosted on <a href="https://aws.amazon.com/s3/" target="_blank">AWS S3</a>.
            <p>
              The app creates <a href="https://www.vbulletin.org/forum/misc.php?do=bbcode" target="_blank">vBulletin</a> markup that allows a user to easily update their signature and link back to their collection from the popular <a href="http://forum.ukuleleunderground.com/" target="_blank">Ukulele Underground Forums</a>.
            </p>
            <p>
              <a href="https://my-ukulele-info.herokuapp.com" target="_blank">Visit</a> | <a href="https://github.com/marclevetin/myukuleleinfo" target="_blank">Code</a>
            </p>
          </div>
        </figure>
      </div>
    </section>
  </body>
</html>
