          <div class="content">
            <p>
              <span class="strong">My Ukulele Info</span> allows ukulele enthusiasts to track their collections, including videos, pictures, and details.  The backend is built with Ruby on Rails.  The front end is designed mobile first and features a search page built with ReactJS and Rails views written with ERB.  The app is styled with Foundations and custom SCSS.  User authentication is achieved through the Devise gem.
            <p>
              The app creates <a href="https://www.vbulletin.org/forum/misc.php?do=bbcode">vBulletin</a> markup that allows a user to easily update their signature and link back to their collection from the popular <a href="http://forum.ukuleleunderground.com/">Ukulele Underground Forums</a>.
            </p>
            <p>
              Images are hosted with <a href="https://aws.amazon.com/s3/">AWS S3</a>.
            </p>
            <p>
              This app was my final project with <a href="https://launchacademy.com/">Launch Academy</a>.
            </p>
            <p>
              <a href="https://my-ukulele-info.herokuapp.com">Check it out</a> | <a href="https://github.com/marclevetin/myukuleleinfo">Repo</a>
            </p>
